"""
Represents a store.
"""
type Store {
  id: Int!
  uuid: String!
  name: String!
  description: String
  logo: String
  address: String
  phone: String
  opening_hours: String
  closing_hours: String
  email: String
  website: String
  qr_code: String
  url: String
  approved: Int!
  urlKey: String
  metaTitle: String
  metaDescription: String
  metaKeywords: String
}

"""
Returns a collection of stores.
"""
type StoreCollection {
  items: [Store]
  currentPage: Int!
  total: Int!
  currentFilters: [Filter]
}

extend type Query {
  store(id: Int): Store
  stores(filters: [FilterInput]): StoreCollection
}
