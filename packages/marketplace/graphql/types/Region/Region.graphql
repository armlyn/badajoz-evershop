"""
The `Region` type represents a region object.
"""
type Region {
  regionId: Int!
  uuid: String!
  name: String!
  description: String
  urlKey: String
  metaTitle: String
  metaDescription: String
  metaKeywords: String
  qr_code: String
  stores(filters: [FilterInput]): StoreCollection
  url: String
}


"""
The `FilterInput` type represents a filter input object. Operations must be one of the following: eq, neq, gt, gteq, lt, lteq, like, nlike, in, nin.
"""
enum FilterOperation {
  eq
  neq
  gt
  gteq
  lt
  lteq
  like
  nlike
  in
  nin
}

input FilterInput {
  key: String!
  operation: FilterOperation!
  value: String
}

"""
The `Filter` type represents a filter object.
"""
type Filter {
  key: String!
  operation: String!
  value: String!
}

"""
The `FilterOption` type represents a filter option object.
"""
type FilterOption {
  optionId: Int!
  optionText: String!
}


"""
Returns a collection of regions.
"""
type RegionCollection {
  items: [Region]
  currentPage: Int!
  total: Int!
  currentFilters: [Filter]
}

extend type Store {
  region: Region,
}

extend type Query {
  regions(filters: [FilterInput]): RegionCollection
  region(id: Int): Region
}
